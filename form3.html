<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pizza Form</title>
    </head>
    <style>
        body {
    margin: 40px;
    padding: 40px;
    background-color:gold
}
    </style>
    <body>
        <h1>Pizza Form</h1>
        <!--content starts below here-->
        <form method="GET"
        action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
        <fieldset>
            <legend>personal Info</legend>
            <label>First Name: <input type="text" name="fname" size="30"></label><br>
            <label>Last Name:  <input type="text" name="lname" size="30"></label><br>
            <label>Phone: <input type="text" name="phone" size="25" ></label><br>
        </fieldset>
        <fieldset>
                <label>Size Goal:</label><br>
                <select name="goal">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select><br>
                    <br>
                <label>Toppings (check all that apply):</label><br>
                <input type="checkbox" name="Extra Cheese" value="1"> Extra Cheese
                <input type="checkbox" name="Pepperoni" value="1"> Pepperoni
                <input type="checkbox" name="Sausage" value="1"> Sausage<br>
                <input type="checkbox" name="Mushroom" value="1"> Mushroom
                <input type="checkbox" name="Black Olives" value="1"> Black Olives 
                <input type="checkbox" name="Green Peppers" value="1"> Green Peppers<br>
                <input type="checkbox" name="Tomatos" value="1"> Tomatos
                <input type="checkbox" name="Onions" value="1"> Onions
                <input type="checkbox" name="Anchovies" value="1"> Anchovies
                <br>
        </fieldset>

    <button type="submit">Enter My Information</button>
        </form>
        <footer style="text-align: center;">
            <a href="http://validator.w3.org/check/referer">
                <strong>HTML</strong> Valid!
            </a>
        </footer>
        <!--content ends above here-->
    </body>
</html>
